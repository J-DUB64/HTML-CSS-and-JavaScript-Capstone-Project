<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Waveform Synth</h1>
    </header>
    <main>
        <article id="left_container">
            <div id="top_left"></div>
            <div id="bottom_left">
                <div id="speech_synth_container">
                    <form action="#" id="speechForm">
                        <div class="mb-3">
                            <label for="speechText" class="form-label">Speech Synthesizer</label>
                            <input type="text" class="form-control" id="speechText" placeholder="Enter text to speak" required>
                        </div>
                        <input type="checkbox" id="loop_box" name="Looper" value="on">
                        <div class="mb-3">
                            <label for="rateRange" class="form-label">Rate</label>
                            <input type="range" step="0.01" min="0.1" max="2" class="form-range" id="rateRange">
                        </div>
                        <div class="mb-3">
                            <label for="pitchRange" class="form-label">Pitch</label>
                            <input type="range" step="0.01" min="0" max="2" class="form-range" id="pitchRange">
                        </div>
                        <div class="mb-3">
                            <label for="volumeRange" class="form-label">Volume</label>
                            <input type="range" step="0.01" min="0" max="1" class="form-range" id="volumeRange">       
                        </div>
    
                        <div class="mb-3">
                            <select class="custom-select form-control input-dropdown" id="voiceSelect"></select>
                        </div>
                        <div class="mb-3" id="speech_button_container">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-success mb-3">Speak</button>
                            </div>
                        </div>
                    </form>
                
                </div>
                <div id="hide_button_container"><button id="HideButton">Hide Button</button></div>
               
                <div id="overall_controls_container"> 
                    <!--LFO Effects-->
                    <div id="lfo_container">
                        <div class="mb-3">
                            <label for="pannerRange" class="form-label">Panner</label>
                            <input type="range" step="0.01" min="0.1" max="2" class="form-range" id="pannerRange">
                        </div>
                        <div class="mb-3">
                            <label for="filterRange" class="form-label">Filter</label>
                            <input type="range" step="0.01" min="0.1" max="2" class="form-range" id="filterRange">
                        </div>
                        <div class="mb-3">
                            <label for="tremoloRange" class="form-label">Pitch</label>
                            <input type="range" step="0.01" min="0" max="2" class="form-range" id="tremoloRange">
                        </div>
                    </div>
                    <!--Reverb-->
                    <div class="mb-3">
                        <label for="reverbRange" class="form-label">Reverb Decay Time</label>
                        <input type="range" step="0.01" min="0" max="1" class="form-range" id="reverbRange">       
                    </div>
                    <!--Modulation Rate-->
                    <div class="mb-3">
                        <label for="modulationRange" class="form-label">Modulation Rate</label>
                        <input type="range" step="0.01" min="0" max="1" class="form-range" id="modulationRange">       
                    </div>
                </div>
            </div>
            

        </article>
        <article id="right_container">
            <div id="play_along_container">
                <div id="field">
                    <div id="circle"></div>
                </div>        
            </div>
            <!-- <div>
                <input type="checkbox" id="stepButton"/>
            </div> -->
            <div id="step_synth_container">

                <div id="stepControls">
                    <tone-play-toggle></tone-play-toggle>
                    <tone-slider id="tempoSlider" label="tempo" units="bpm" min="60" max="240" value="90"></tone-slider>
                </div>
                <div id="percussionStep">
                    <tone-step-sequencer id="percussionSeq"></tone-step-sequencer>
                </div>
                <div id="metalStep">
                    <!-- <tone-slider id="metalTempo" label="tempo" units="bpm" min="60" max="240" value="90"></tone-slider> -->
                    <tone-step-sequencer id="metalSeq"></tone-step-sequencer>
                </div>
                <div id="fatStep">
                    <!-- <tone-slider id="fatTempo" label="tempo" units="bpm" min="60" max="240" value="90"></tone-slider> -->
                    <tone-step-sequencer id="fatSeq"></tone-step-sequencer>
                </div>
                <div id="monoStep">
                    <!-- <tone-slider id="monoTempo" label="tempo" units="bpm" min="60" max="240" value="90"></tone-slider> -->
                    <tone-step-sequencer id="monoSeq"></tone-step-sequencer>
                </div>

            </div>
        </article>
    </main>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--Tone.js-->
    <script src="./js/tone.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/tone-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
    <!--Three.js-->
    <script src="./js/three.js"></script>
    <!--JQuery-->
    <script src="https://releases.jquery.com/git/jquery-git.min.js"></script>
    <!--Main JS-->
    <script src="./js/main.js"></script>
</body>
</html>
