<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform</title>

    <!-- CSS Reset -->
   <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="./styles/style.css">

<!--Material Icons (Google)-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!----(Google) Fonts-->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class = 'title'>Waveform Synth</h1> 
    </header>
    <div>
    </div>
        <div id="background_video">
            <button id="visualizer1">Visualizer1</button>
            <button id="visualizer2">Visualizer2</button>
            <button id="visualizer3">Visualizer3</button>
            <button id="visualizer4">Visualizer4</button>
            <button id="visualizer5">Visualizer5</button>
            <button id="visualizer6">Visualizer6</button>
            <button id="visualizer7">Visualizer7</button>
            <button id="visualizer8">Visualizer8</button>
            <button id="visualizer9">Animation</button>
            <button id="HideButton">Hide Button</button>
        </div>
        <div>
            <video autoplay loop muted plays-inline id="video_control">
                <source src="./styles/Images/cyan-psychedelic-plasma-background-loop-4k-2021-09-02-19-51-33-utc.mp4" type="video/mp4" id="video">
               <!-- <source src="./styles/Images/colorful-time-space-warp-wormhole-science-fiction-2022-08-10-09-33-08-utc.mp4"  type="video/mp4" id="video2"> -->
            </video>
        </div>
    </div>
        </div>
    <main>
        <article id="left_container">
            <div id="top_left"></div>
            <div id="bottom_left">
            <div id="speech_synth_container">
                <form action="#" id="speechForm">
                    <div class="mb-3">
                        <label for="speechText" class="form-label">Speech Synthesizer</label>
                        <input type="text" class="form-control" id="speechText" placeholder="Enter text to speak" required>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="loop_box" name="Looper" value="on">
                    </div>    
                    <div class="mb-3">
                        <label for="rateRange" class="form-label">Rate</label>
                        <input type="range" step="0.01" min="0.1" max="2" class="form-range" id="rateRange">
                    </div>
                    <div class="mb-3">
                        <label for="pitchRange" class="form-label">Pitch</label>
                        <input type="range" step="0.01" min="0" max="2" class="form-range" id="pitchRange">
                    </div>
                    <div class="mb-3">
                        <label for="volumeRange" class="form-label">Volume</label>
                        <input type="range" step="0.01" min="0" max="1" class="form-range" id="volumeRange">       
                    </div>
                    <div class="mb-3">
                        <select class="custom-select form-control input-dropdown" id="voiceSelect"></select>
                    </div>
                    <div class="mb-3" id="speech_button_container">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success mb-3">Speak</button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="overall_controls_container"> 
                <!--Oscillator Effects-->
                <div id="lfo_container">
                    <div class="mb-3">
                        <tone-play-toggle id="oscillator"></tone-play-toggle>
                        <tone-slider class="slider" label="Volume" id="volRange" units="dB" value="-20" step="0.5" min="-30" max="-10"></tone-slider>
                    </div>
                    <div class="mb-3">
                        <tone-slider class="slider" label="Frequency Shift" id="freqRange" units="hz" value="0" step="5" min="0" max="50"></tone-slider>
                    </div>
                    <div class="mb-3">
                        <tone-slider class="slider" label="Filter" id="filterRange" units="hz" value="0" step="1" min="0" max="15"></tone-slider>
                    </div>
                    <div class="mb-3">
                        <tone-slider class="slider" label="Bit Crush" id="bitRange" value="16" step="1" min="1" max="16"></tone-slider>
                    </div>
                </div>
            </div>
        </div>
        </article>

        <article id="right_container">
            <div id="play_along_container">
                <div id="field">
                    <div id="circle"></div>
                </div>        
            </div>
            <div id="step_synth_container">

                <div id="stepControls">
                    <tone-play-toggle></tone-play-toggle>
                    <tone-slider class="slider" id="tempoSlider" label="tempo" units="bpm" min="60" max="240" value="90"></tone-slider>
                    <div id="content">
                        <tone-slider class="slider" label="pitch" min="-12" max="12" value="0" units="hz"></tone-slider>
                    </div>
                </div>
                <div id="inst1Step">
                    <tone-step-sequencer id="inst1Seq"></tone-step-sequencer>
                </div>
                <div id="inst2Step">
                    <tone-step-sequencer id="inst2Seq"></tone-step-sequencer>
                </div>
                <div id="inst3Step">
                    <tone-step-sequencer id="inst3Seq"></tone-step-sequencer>
                </div>
                <div id="inst4Step">
                    <tone-step-sequencer id="inst4Seq"></tone-step-sequencer>
                </div>
            </div>
        </article>
    </main>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--Tone.js-->
    <script src="./js/tone.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/tone-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
    
    <!-- <script src="./js/visualizer.js"></script> visualizer1-->

     <!--JQuery-->
    <script src="https://releases.jquery.com/git/jquery-git.min.js"></script>

     <!-- Power Audio-->
     <script src="https://raw.githubusercontent.com/7PH/poweraudio/master/dist/poweraudio.js"></script>
     
    <!--Main JS-->
    <script src="./js/main.js"></script>
</body>
</html>
